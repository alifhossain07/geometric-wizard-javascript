<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="w-10/12  mx-auto ">
    <header>
        <div class="bg-lime-400 rounded-2xl p-4 mt-6 flex items-center justify-between mx-auto">
            <h1 class=" font-semibold text-2xl lg:text-4xl ">Geometric Wizard</h1>
        <button class="btn bg-yellow-300 px-7 rounded-2xl hover:bg-sky-400">Read Blog</button>
        </div>       
    </header>
    <section>
        <!-- Shapes Section -->
        <div class="flex flex-col lg:flex-row gap-5 mt-6">
            <!-- Triangle -->
            <div>
                <div class="card w-full shadow-2xl border border-gray-300 bg-base-100 ">
                    <figure class="px-10 pt-10">
                      <img src="images/triangle.png" alt="Shoes" class="rounded-xl h-40" />
                    </figure>
                    <div class="card-body space-y-3 items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area(a) = 0.5 X b X h</p>
                      <!-- Input actions -->
                      <div class="flex">
                        <input id="triangle-base" type="text" class="w-full border border-blue-500 rounded-xl pl-4" placeholder="Base">
                        <p class="ml-2 mr-2"> cm</p>
                        <input id="triangle-width" type="text" class="w-full border border-blue-500 rounded-xl pl-4" placeholder="Width">
                        <p class="ml-2"> cm</p>
                    </div>
                      <!-- Input Action Ends -->
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class=" btn bg-sky-400 px-20 py-2 rounded-xl w-full">Calculate</button>
                      </div>
                      <p class="text-xl font-semibold">Area :  <span id="triangle-area"></span> cm<sup>2</sup></p>
                    </div>
                  </div>
            </div>
            <!-- Rectangle Card -->
            <div>
                <div class="card w-full  bg-base-100 shadow-2xl border border-gray-300">
                    <figure class="px-10 pt-10">
                      <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body space-y-3 items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area(a) = w X h</p>
                      <!-- Input actions -->
                      <div class="flex">
                        <input id="rectangle-width" type="text" class="w-full border border-blue-500 rounded-xl pl-4" placeholder="width">
                        <p class="ml-2 mr-2"> cm</p>
                        <input id="rectangle-height" type="text" class="w-full border border-blue-500 rounded-xl pl-4" placeholder="height">
                        <p class="ml-2"> cm</p>
                    </div>
                      <!-- Input Action Ends -->
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class=" btn bg-sky-400 px-20 py-2 rounded-xl w-full">Calculate</button>
                      </div>
                      <p class="text-xl font-semibold">Area :  <span id="rectangle-area"> </span>cm<sup>2</sup></p>
                    </div>
                  </div>
            </div>
            <!-- Parallelogram -->
            <div>
                <div class="card w-full shadow-2xl border border-gray-300">
                    <figure class="px-10 pt-10">
                      <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl h-40" />
                    </figure>
                    <div class="card-body space-y-3 items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area(a) = b X h</p>
                      <!-- Input actions -->
                      <div class="flex">
                        <input id="para-base" type="text" class="w-full border border-blue-500 rounded-xl pl-4" placeholder="Base">
                        <p class="ml-2 mr-2"> cm</p>
                        <input id="para-height" type="text" class="w-full border border-blue-500 rounded-xl pl-4" placeholder="Height">
                        <p class="ml-2"> cm</p>
                    </div>
                      <!-- Input Action Ends -->
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class=" btn bg-sky-400 px-20 py-2 rounded-xl w-full">Calculate</button>
                      </div>
                      <p class="text-xl font-semibold">Area :  <span id="para-area"></span> cm<sup>2</sup></p>
                    </div>
                  </div>
            </div>
    </section>
    <!-- Result Section -->
    <section>
        <div class="mt-10 mx-auto border border-gray-500 rounded-2xl  lg:h-[200px] h-[400px] w-[300px]  mb-10 shadow-2xl ">
            <h1 class="text-center mt-3 text-2xl font-semibold">Result</h1>
            <p> </p>
        </div>
    </section>

    <script src="JS/areacalculator.js"></script>
</body>
</html>
